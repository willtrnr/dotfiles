plugins:
  dive:
    shortCut: d
    confirm: false
    description: "Dive image"
    scopes:
      - containers
    command: dive
    background: false
    args:
      - $COL-IMAGE

  get-all-namespace:
    shortCut: g
    confirm: false
    description: get-all
    scopes:
      - namespaces
    command: sh
    background: false
    args:
      - -c
      - "kubectl get-all --context $CONTEXT --namespace $NAME | less"

  get-all-other:
    shortCut: g
    confirm: false
    description: get-all
    scopes:
      - all
    command: sh
    background: false
    args:
      - -c
      - "kubectl get-all --context $CONTEXT --namespace $NAMESPACE | less"

  secret-openssl-ca:
    shortCut: Ctrl-O
    confirm: false
    description: OpenSSL ca.crt
    scopes:
      - secrets
    command: sh
    background: false
    args:
      - -c
      - kubectl get secret --context $CONTEXT --namespace $NAMESPACE $NAME -o jsonpath='{.data.ca\.crt}' | base64 -d | openssl storeutl -noout -text -certs /dev/stdin |& less

  secret-openssl-tls:
    shortCut: Shift-O
    confirm: false
    description: OpenSSL tls.crt
    scopes:
      - secrets
    command: sh
    background: false
    args:
      - -c
      - kubectl get secret --context $CONTEXT --namespace $NAMESPACE $NAME -o jsonpath='{.data.tls\.crt}' | base64 -d | openssl storeutl -noout -text -certs /dev/stdin |& less

  toggle-cronjob:
    shortCut: Ctrl-S
    confirm: true
    dangerous: true
    description: Toggle to suspend or resume a running cronjob
    scopes:
      - cronjobs
    command: kubectl
    background: true
    args:
      - patch
      - cronjobs
      - $NAME
      - -n
      - $NAMESPACE
      - --context
      - $CONTEXT
      - -p
      - '{"spec" : {"suspend" : $!COL-SUSPEND }}'
